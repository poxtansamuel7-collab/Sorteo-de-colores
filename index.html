  const colores = [

    { nombre: "Verde", color: "#2ecc71" },
    { nombre: "Amarillo", color: "#f1c40f" },
    { nombre: "Morado", color: "#9b59b6" },
    { nombre: "Naranja", color: "#e67e22" },
    { nombre: "Rosa", color: "#fd79a8" },
    { nombre: "Negro", color: "#2d3436" }
  ];

  const elegido = colores[Math.floor(Math.random() * colores.length)];

  document.body.style.backgroundColor = elegido.color;
  document.body.innerHTML = <div>ðŸŽ‰ Tu color es:<br><strong>${elegido.nombre}</strong></div>;
